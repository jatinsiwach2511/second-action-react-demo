name: Test Project
on: [push,workflow_dispatch]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
     - name: Get Code
       uses: actions/checkout@v3 
     - name: Install NodeJS
       uses: actions/setup-node@v3
     - name: Install dependencies
       run: npm ci
     - name: log test
       run: echo "hii there last step"
  deploy:
    runs-on: ubuntu-latest
    steps: 
      - name: Get Code
        uses: actions/checkout@v3
      - name: setup NodeJS
        uses: actions/setup-node@v3
      - name: install dependencies
        run: npm ci
      - name: build 
        run: npm run build
      - name: log github context
        run: echo "${{github}}"